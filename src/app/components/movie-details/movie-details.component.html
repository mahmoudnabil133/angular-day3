<div class="col-6 mx-auto">
  <div class="card">
    <img
      [src]="'https://image.tmdb.org/t/p/original/' + movie.poster_path"
      class="card-img-top"
    />
    <div class="card-body">
      <h5 class="card-title">
        {{ movie.title }}
      </h5>
      <h6>{{ movie.release_date}}</h6>
      <p></p>
    </div>
  </div>
</div>
